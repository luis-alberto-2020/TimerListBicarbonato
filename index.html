<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guía de Tiempos SMAPD</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2c3e50"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Guía Tiempos">
    <link rel="apple-touch-icon" href="images/icon-192x192.png"> </head>
<body>
    <header>
        <h1>Guía de Tiempos SMAPD (Listatimer)</h1>
        <div id="clock">--:--:--</div>
    </header>

    <main>
        <div class="controls">
            <button id="morning-shift-btn">Turno Mañana</button>
            <button id="afternoon-shift-btn">Turno Tarde</button>
            <button id="request-notification-permission" style="display: none; margin-left: 10px;">Permitir Notificaciones</button>
            <span class="mute-control" style="margin-left: 20px; display: inline-block; vertical-align: middle; color: #2c3e50;">
                <input type="checkbox" id="mute-checkbox" style="vertical-align: middle;">
                <label for="mute-checkbox" style="vertical-align: middle;">Silenciar Sonidos/Vibración</label>
            </span>
        </div>

        <div id="current-timer-section">
            <h2>Timer Activo</h2>
            <div id="timer-task-name">Ninguna</div>
            <div id="timer-display">--:--</div>
        </div>

        <div id="schedule-section">
            <h2 id="schedule-title">Selecciona un turno</h2>
            <ul id="task-list">
                </ul>
        </div>

        <div id="log-section">
            <h3>Registro de Eventos</h3>
            <div id="event-log-display">
                </div>
             <button id="clear-log-btn" style="margin-top: 5px; font-size: 0.8em; padding: 3px 6px;">Limpiar Registro</button>
        </div>
    </main>

    <footer>
        </footer>

    <button id="calculator-btn" title="Abrir Calculadora Bicarbonato">
         <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="16" height="20" x="4" y="2" rx="2"/><line x1="8" x2="16" y1="6" y2="6"/><line x1="16" x2="16" y1="14" y2="18"/><line x1="16" x2="12" y1="14" y2="14"/><line x1="12" x2="12" y1="14" y2="18"/><line x1="12" x2="8" y1="18" y2="18"/><line x1="8" x2="8" y1="14" y2="18"/><line x1="8" x2="8" y1="10" y2="10"/></svg>
    </button>

    <div id="calculator-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button id="modal-close-btn" class="modal-close" title="Cerrar Calculadora">&times;</button>
            <iframe id="calculator-iframe" src="about:blank" frameborder="0" title="Calculadora Bicarbonato"></iframe>
        </div>
    </div>
    <audio id="timer-end-sound" src="sounds/pip.mp3" preload="auto"></audio>
    <audio id="ref-reminder-sound" src="sounds/pip.mp3" preload="auto"></audio>

    <script src="scripts/schedule-data.js"></script>
    <script src="scripts/timer-app.js"></script>
</body>
</html>
